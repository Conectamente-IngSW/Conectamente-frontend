<div class="registro-paciente">
  <div class="container">
    <img src="assets/ConectaMente-removebg-preview.png" alt="Logo" class="logo" />
    <h1>Crear una cuenta</h1>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input id="nombres" type="text" [(ngModel)]="nombres" name="nombres" required />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" [(ngModel)]="apellidos" name="apellidos" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="tel" [(ngModel)]="telefono" name="telefono" required />
      </div>

      <div class="form-group">
        <label for="numColegiatura">N° Colegiatura</label>
        <input id="numColegiatura" type="text" [(ngModel)]="numColegiatura" name="numColegiatura" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit" class="btn-crear">Crear</button>
    </form>

    <div class="footer">
      <span>¿Ya tienes una cuenta?</span>
      <a routerLink="/login" class="text-wrapper-4">Accede a tu cuenta</a>
    </div>
  </div>
</div>
