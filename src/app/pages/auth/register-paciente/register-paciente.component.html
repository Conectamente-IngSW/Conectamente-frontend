<div class="registro-paciente">
  <div class="container">
    <img src="assets/ConectaMente-removebg-preview.png" alt="Logo" class="logo" />
    <h1>Crear una cuenta</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input id="nombres" type="text" formControlName="nombres" required />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" formControlName="apellidos" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="dni">DNI</label>
        <input id="dni" type="dni" formControlName="dni" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" required />
      </div>

      <button type="submit" class="btn-crear" [disabled]="registerForm.invalid">
        Crear
      </button>
    </form>

    <div class="footer">
      <span>¿Ya tienes una cuenta?</span>
      <a routerLink="/login" class="text-wrapper-4">Accede a tu cuenta</a>
    </div>
  </div>
</div>
